{% extends 'base.html' %}

{% block content %}
<h2>Available Properties for Purchase</h2>
<ul>
    {% for property in properties %}
    <li>
        <a href="{% url 'property_detail' property.id %}">{{ property.address }} - ${{ property.price }}</a>
    </li>    
    {% endfor %}
</ul>
{% endblock %}
